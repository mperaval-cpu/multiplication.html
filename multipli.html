<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Popup & Functions Demo</title>
    <script>
        function multiplicationTable() {
            let n = prompt("Enter a number:");
            let table = "";

            for (let i = 1; i <= 10; i++) {
                table += n + " x " + i + " = " + (n * i) + "\n";
            }

            alert("Multiplication Table of " + n + ":\n" + table);
        }

    </script>
</head>

<body>
    <h2>Multiplication table</h2>

    Multiplication table
    <button onclick="multiplicationTable()">Generate Table</button>
    <br><br>

</body>
</html>
